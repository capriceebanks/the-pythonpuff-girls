<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python-puff Girls</title>


    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <script defer src="script2.js"></script>
</head>

  <body>
    <nav class="navbar">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuVOuQtJDFgZxuNq9GWUBk1atj8gpGxnD9crSJDt6Vt57Eqr_KnO2G7CFaPv2Yz-bsoKI&usqp=CAU"
        class="logo"
        alt=""
      />
      <ul class="links-container">
        <li class="link-item"><a href="/" class="link">home</a></li>
      </ul>

      <input type="search" id="search" placeholder="Search here" />
    </nav>

    <header class="header">
      <div>
        <h1 class="heading">
          <span class="small"
            >The Python-Puff Girls welcome you to the world of</span
          >
          <span>journal writing</span>
        </h1>
        <p class="subheader">
          write a journal entry about your coding escapades!
        </p>
      </div>
    </header>

    <main>
      <section id="form">
        <div id="charCounterPost">140 characters remaining</div>
        <form class="main-form" id="main-form">
          <textarea
            id="textArea"
            maxlength="140"
            type="text"
            required
            rows="10"
            cols="50"
            placeholder="share your stories here..."
            onclick="this.placeholder=''"
            onblur="this.placeholder='share your stories here...'"
          ></textarea>
        </form>

        <section id="gifBox" class="overlay">
          <label for="gifSearch">Search for a gif</label>
          <input type="text" name="gifSearch" id="gifSearch" />
          <button id="gifSearchButton">SEARCH</button>
          <button id="closeButton">CLOSE</button>
          <div id="gifs"></div>
        </section>
        <button id="addGif">Add Gif</button>
        <button
          class="add-button"
          type="submit"
          id="formSubmit"
          form="main-form"
        >
          Add Post
        </button>
      </section>
    </main>
    <section id="posts">
      <div id="postSection">
        <h3>Recent Entries</h3>
          <p class="post-message"></p>
      </div>    
    </section>
