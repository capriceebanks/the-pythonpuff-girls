<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Python-puff Girls</title>

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

  <body>
    <nav class="navbar">
      <img
        src="images/pythonpuff.png"
        class="logo"
        alt="logo"
      />

      <input type="search" id="search" class="search" placeholder="Search here" onclick="this.placeholder=''" onblur="this.placeholder='Search here'"/>
    </nav>

    <header class="header">
      <div>
        <h1 class="heading">
          <span class="small"
            >The Python-Puff Girls welcome you to the world of</span
          >
          <span>journal writing</span>
        </h1>
        <p class="subheader">
          write a journal entry about your coding escapades!
        </p>
      </div>
    </header>

    <main>
      <section id="form">
        <div id="charCounter">140 characters remaining</div>
        <form class="main-form" id="main-form">
          <textarea
            id="textArea"
            maxlength="140"
            type="text"
            required
            rows="10"
            cols="50"
            class="textArea"
            placeholder="Share your stories here..."
            onclick="this.placeholder=''"
            onblur="this.placeholder='Share your stories here...'"
          ></textarea>
        </form>

        <section id="gifBox" class="overlay">
          <label for="gifSearch" class="gifSearchText">Search for a gif</label>
          <input type="text" name="gifSearch" id="gifSearch" />
          <button id="gifSearchButton">SEARCH</button>
          <button id="closeButton">CLOSE</button>
          <div id="gifs"></div>
        </section>
        <button id="addGif">Add Gif</button>
        <button
          class="add-button"
          type="submit"
          id="formSubmit"
          form="main-form"
        >
          Add Post
        </button>
      </section>
      <br><br>
      <h3>Recent Entries</h3>
    </main>

<footer class ="footer">
  <ul>

  </ul>
</footer>


  </body>
</html>
